<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Arithmetic Operations</title>
</head>
<body>
  <div class="test">
    <form action="" class="form">
      <div>
        <label for="">Input A</label>
        <input id="inputA" type="number" value="0" required="">
      </div>

      <div>
        <label for="">Input B</label>
        <input id="inputB" type="number" value="0" required="">
      </div>
      


      <div>
        <button id="btn1" class="button" onclick="return false" >Sum</button>
        <input id="sum" value="">
      </div>

      <div>
        <button id="btn2" class="button" onclick="return false" >Diff</button>
        <input id="diff" value="">
      </div>

      <div>
        <button id="btn3" class="button" onclick="return false" >Times</button>
        <input id="times" value="">
      </div>

      <div>
        <button id="btn4" class="button" onclick="return false" >divide</button>
        <input id="div" value="">
      </div>

      <div>
        <button id="btn5" class="button" onclick="return false" >modulus</button>
        <input id="mol" value="">
      </div>

      <div>
        <button id="btn6" class="button" onclick="return false">exponent</button>
        <input id="exp" value="">
      </div>

      <div>
        <button id="btn7" class="button" onclick="return false">squareroot</button>
        <input id="sqr" value="">
      </div>

      <div>
        <button id="btn8" class="button" onclick="return false">cuberoot</button>
        <input id="cub" value="">
      </div>

      <div>
        <button id="btn9" class="button" onclick="return false">square</button>
        <input id="squar" value="">
      </div>

      <div>
        <button id="btn10" class="button" onclick="return false">increment</button>
        <input id="incre" value="">
      </div>
      <div>
        <button id="btn11" class="button" onclick="return false">decrement</button>
        <input id="decre" value="">
      </div>


    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
